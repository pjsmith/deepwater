name: Docker Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Github Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Google Cloud Authentication with Service Account Key ---
      - name: Log in to Google Artifact Registry
        uses: docker/login-action@v2
        with:
          registry: australia-southeast2-docker.pkg.dev
          username: _json_key_base64
          password: ${{ secrets.GCP_IMAGE_PUSH_SA_KEY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            australia-southeast2-docker.pkg.dev/deepwater-470621/docker-images/${{ github.event.repository.name }}

      # --- Build and Push to both Registries ---
      - name: Build and push to both registries
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
